<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IAFOX - IA Local</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-chat: #0a0a0a;
            --bg-message: #1a1a1a;
            --bg-user: #f97316;
            --text-primary: #e5e5e5;
            --text-secondary: #999;
            --text-muted: #666;
            --accent: #f97316;
            --border: #222;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 16px;
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .new-chat-btn:hover {
            opacity: 0.9;
        }

        .chats-list {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }

        .chat-item {
            padding: 12px 14px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-item:hover {
            background: #1a1a1a;
        }

        .chat-item.active {
            background: #222;
        }

        .chat-item-info {
            flex: 1;
            min-width: 0;
        }

        .chat-item-title {
            font-size: 0.85rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-item-date {
            font-size: 0.7rem;
            color: var(--text-muted);
            margin-top: 2px;
        }

        .chat-item-actions {
            display: none;
            gap: 4px;
        }

        .chat-item:hover .chat-item-actions {
            display: flex;
        }

        .chat-action {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 4px;
            font-size: 0.75rem;
        }

        .chat-action:hover {
            color: var(--text-primary);
        }

        .chat-action.delete:hover {
            color: #ef4444;
        }

        .workspace-section {
            padding: 16px;
            border-top: 1px solid var(--border);
        }

        .workspace-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .workspace-input {
            width: 100%;
            padding: 10px;
            background: #1a1a1a;
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 0.8rem;
            font-family: 'JetBrains Mono', monospace;
        }

        .workspace-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        /* Main */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-chat);
        }

        .header {
            padding: 12px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-secondary);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .model-name {
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #22c55e;
        }

        .status-dot.disconnected {
            background: #ef4444;
        }

        /* Messages */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px 0;
        }

        .message {
            padding: 24px 0;
            border-bottom: 1px solid var(--border);
        }

        .message:last-child {
            border-bottom: none;
        }

        .message-inner {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 24px;
        }

        .message-role {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 12px;
            color: var(--text-muted);
        }

        .message.user .message-role {
            color: var(--accent);
        }

        .message.assistant .message-role {
            color: #22c55e;
        }

        .message-content {
            font-size: 0.95rem;
            line-height: 1.8;
            color: var(--text-primary);
        }

        .message-content p {
            margin-bottom: 16px;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        .message-content ul, .message-content ol {
            margin: 16px 0;
            padding-left: 24px;
        }

        .message-content li {
            margin-bottom: 8px;
            line-height: 1.6;
        }

        .message-content pre {
            background: #111;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            overflow-x: auto;
            margin: 16px 0;
        }

        .message-content code {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
        }

        .message-content code:not(pre code) {
            background: #222;
            padding: 2px 8px;
            border-radius: 4px;
            color: var(--accent);
        }

        .message-content strong {
            font-weight: 600;
            color: white;
        }

        .message-content h2, .message-content h3, .message-content h4 {
            margin: 24px 0 12px 0;
            font-weight: 600;
        }

        .message-content h2 { font-size: 1.25rem; }
        .message-content h3 { font-size: 1.1rem; }
        .message-content h4 { font-size: 1rem; }

        /* Welcome */
        .welcome {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 40px;
        }

        .welcome-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .welcome h2 {
            font-size: 2rem;
            margin-bottom: 8px;
        }

        .welcome p {
            color: var(--text-secondary);
            max-width: 400px;
        }

        /* Input */
        .input-area {
            padding: 20px 24px 24px;
            background: var(--bg-chat);
        }

        .input-container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 12px;
        }

        .input-container textarea {
            flex: 1;
            padding: 14px 18px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 0.95rem;
            font-family: inherit;
            resize: none;
            min-height: 52px;
            max-height: 200px;
        }

        .input-container textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        .send-btn {
            padding: 14px 24px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 500;
        }

        .send-btn:hover:not(:disabled) {
            opacity: 0.9;
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Typing */
        .typing {
            display: flex;
            gap: 6px;
            padding: 8px 0;
        }

        .typing span {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            animation: typing 1s infinite;
        }

        .typing span:nth-child(2) { animation-delay: 0.15s; }
        .typing span:nth-child(3) { animation-delay: 0.3s; }

        @keyframes typing {
            0%, 60%, 100% { opacity: 0.3; }
            30% { opacity: 1; }
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo">ðŸ¦Š IAFOX</div>
            <button class="new-chat-btn" onclick="newChat()">+ Novo Chat</button>
        </div>

        <div class="chats-list" id="chats-list"></div>

        <div class="workspace-section">
            <div class="workspace-label">Diretorio de Trabalho</div>
            <input type="text" class="workspace-input" id="workspace-input"
                   placeholder="C:\meu\projeto" onchange="changeWorkspace()" />
        </div>
    </aside>

    <main class="main">
        <header class="header">
            <div class="header-left">
                <span class="model-name">dolphin-mixtral:8x7b</span>
            </div>
            <div class="status">
                <span class="status-dot" id="status-dot"></span>
                <span id="status-text">Conectando...</span>
            </div>
        </header>

        <div class="messages" id="messages">
            <div class="welcome">
                <div class="welcome-icon">ðŸ¦Š</div>
                <h2>IAFOX</h2>
                <p>IA local sem restricoes. Digite uma mensagem para comecar.</p>
            </div>
        </div>

        <div class="input-area">
            <div class="input-container">
                <textarea id="input" placeholder="Digite sua mensagem..." rows="1"></textarea>
                <button class="send-btn" id="send-btn">Enviar</button>
            </div>
        </div>
    </main>

    <script>
        let ws = null;
        let currentChat = null;
        let chats = JSON.parse(localStorage.getItem('iafox_chats') || '[]');
        let workspace = localStorage.getItem('iafox_workspace') || '.';

        const messagesEl = document.getElementById('messages');
        const inputEl = document.getElementById('input');
        const sendBtn = document.getElementById('send-btn');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const chatsList = document.getElementById('chats-list');
        const workspaceInput = document.getElementById('workspace-input');

        // WebSocket
        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/ws/chat`);

            ws.onopen = () => {
                statusDot.classList.remove('disconnected');
                statusText.textContent = 'Conectado';
                if (workspace !== '.') {
                    ws.send(JSON.stringify({ type: 'workspace', path: workspace }));
                }
            };

            ws.onclose = () => {
                statusDot.classList.add('disconnected');
                statusText.textContent = 'Desconectado';
                setTimeout(connect, 3000);
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };
        }

        let currentAssistantMsg = null;
        let currentAssistantText = '';

        function handleMessage(data) {
            if (data.type === 'chunk') {
                if (!currentAssistantMsg) {
                    removeTyping();
                    currentAssistantMsg = addMessage('', 'assistant');
                    currentAssistantText = '';
                }
                currentAssistantText += data.content;
                const contentEl = currentAssistantMsg.querySelector('.message-content');
                contentEl.innerHTML = formatMessage(currentAssistantText);
                messagesEl.scrollTop = messagesEl.scrollHeight;
            } else if (data.type === 'done') {
                if (currentChat && currentAssistantMsg) {
                    saveMessage('assistant', currentAssistantText);
                }
                currentAssistantMsg = null;
                currentAssistantText = '';
                sendBtn.disabled = false;
            }
        }

        function addMessage(content, role) {
            const welcome = messagesEl.querySelector('.welcome');
            if (welcome) welcome.remove();

            const msg = document.createElement('div');
            msg.className = `message ${role}`;
            msg.innerHTML = `
                <div class="message-inner">
                    <div class="message-role">${role === 'user' ? 'Voce' : 'IAFOX'}</div>
                    <div class="message-content">${formatMessage(content)}</div>
                </div>
            `;
            messagesEl.appendChild(msg);
            messagesEl.scrollTop = messagesEl.scrollHeight;
            return msg;
        }

        function formatMessage(text) {
            if (!text) return '';

            // Protege blocos de codigo
            const codeBlocks = [];
            text = text.replace(/```(\w+)?\n?([\s\S]*?)```/g, (match, lang, code) => {
                codeBlocks.push(`<pre><code>${escapeHtml(code.trim())}</code></pre>`);
                return `__CODE_BLOCK_${codeBlocks.length - 1}__`;
            });

            // Codigo inline
            text = text.replace(/`([^`]+)`/g, '<code>$1</code>');

            // Negrito
            text = text.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');

            // Italico
            text = text.replace(/\*([^*]+)\*/g, '<em>$1</em>');

            // Listas
            text = text.replace(/^- (.+)$/gm, '<li>$1</li>');
            text = text.replace(/(<li>.*<\/li>\n?)+/gs, '<ul>$&</ul>');
            text = text.replace(/^\d+\. (.+)$/gm, '<li>$1</li>');

            // Headers
            text = text.replace(/^### (.+)$/gm, '<h4>$1</h4>');
            text = text.replace(/^## (.+)$/gm, '<h3>$1</h3>');
            text = text.replace(/^# (.+)$/gm, '<h2>$1</h2>');

            // Paragrafos
            text = text.replace(/\n\n+/g, '</p><p>');
            text = text.replace(/\n/g, '<br>');

            // Restaura blocos de codigo
            codeBlocks.forEach((block, i) => {
                text = text.replace(`__CODE_BLOCK_${i}__`, block);
            });

            // Wrap em paragrafo
            if (text && !text.startsWith('<')) {
                text = '<p>' + text + '</p>';
            }

            return text;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function addTyping() {
            const welcome = messagesEl.querySelector('.welcome');
            if (welcome) welcome.remove();

            const msg = document.createElement('div');
            msg.className = 'message assistant typing-indicator';
            msg.innerHTML = `
                <div class="message-inner">
                    <div class="message-role">IAFOX</div>
                    <div class="message-content">
                        <div class="typing"><span></span><span></span><span></span></div>
                    </div>
                </div>
            `;
            messagesEl.appendChild(msg);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        function removeTyping() {
            const t = messagesEl.querySelector('.typing-indicator');
            if (t) t.remove();
        }

        function sendMessage() {
            const message = inputEl.value.trim();
            if (!message || !ws || ws.readyState !== WebSocket.OPEN) return;

            if (!currentChat) {
                currentChat = createChat(message.slice(0, 40));
            }

            addMessage(message, 'user');
            saveMessage('user', message);
            inputEl.value = '';
            inputEl.style.height = 'auto';
            sendBtn.disabled = true;
            addTyping();

            ws.send(JSON.stringify({ type: 'message', content: message }));
        }

        // Chats
        function createChat(title) {
            const chat = {
                id: Date.now().toString(),
                title: title || 'Novo Chat',
                date: new Date().toLocaleDateString('pt-BR'),
                messages: []
            };
            chats.unshift(chat);
            saveChats();
            renderChats();
            return chat;
        }

        function saveMessage(role, content) {
            if (!currentChat) return;
            currentChat.messages.push({ role, content });
            saveChats();
        }

        function saveChats() {
            localStorage.setItem('iafox_chats', JSON.stringify(chats));
        }

        function renderChats() {
            chatsList.innerHTML = chats.map(chat => `
                <div class="chat-item ${currentChat?.id === chat.id ? 'active' : ''}" onclick="loadChat('${chat.id}')">
                    <div class="chat-item-info">
                        <div class="chat-item-title">${chat.title}</div>
                        <div class="chat-item-date">${chat.date}</div>
                    </div>
                    <div class="chat-item-actions">
                        <button class="chat-action delete" onclick="event.stopPropagation(); deleteChat('${chat.id}')">ðŸ—‘</button>
                    </div>
                </div>
            `).join('');
        }

        function loadChat(id) {
            const chat = chats.find(c => c.id === id);
            if (!chat) return;

            currentChat = chat;
            messagesEl.innerHTML = '';
            chat.messages.forEach(m => addMessage(m.content, m.role));
            renderChats();

            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'clear' }));
            }
        }

        function deleteChat(id) {
            if (!confirm('Apagar este chat?')) return;
            chats = chats.filter(c => c.id !== id);
            if (currentChat?.id === id) {
                currentChat = null;
                newChat();
            }
            saveChats();
            renderChats();
        }

        function newChat() {
            currentChat = null;
            messagesEl.innerHTML = `
                <div class="welcome">
                    <div class="welcome-icon">ðŸ¦Š</div>
                    <h2>IAFOX</h2>
                    <p>IA local sem restricoes. Digite uma mensagem para comecar.</p>
                </div>
            `;
            renderChats();
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'clear' }));
            }
        }

        function changeWorkspace() {
            const path = workspaceInput.value.trim();
            if (!path) return;
            workspace = path;
            localStorage.setItem('iafox_workspace', workspace);
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'workspace', path: workspace }));
            }
        }

        // Events
        sendBtn.addEventListener('click', sendMessage);
        inputEl.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        inputEl.addEventListener('input', () => {
            inputEl.style.height = 'auto';
            inputEl.style.height = Math.min(inputEl.scrollHeight, 200) + 'px';
        });

        // Init
        workspaceInput.value = workspace;
        renderChats();
        connect();
    </script>
</body>
</html>
