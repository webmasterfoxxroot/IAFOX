<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IAFOX - IA Local</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #252525;
            --bg-hover: #2d2d2d;
            --text-primary: #e4e4e7;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --accent: #f97316;
            --accent-hover: #fb923c;
            --accent-soft: rgba(249, 115, 22, 0.15);
            --success: #22c55e;
            --error: #ef4444;
            --border: #2a2a2a;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Left Sidebar - Chats */
        .sidebar-left {
            width: 260px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 16px;
        }

        .logo h1 {
            font-size: 1.25rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), #fbbf24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .new-chat-btn {
            width: 100%;
            padding: 10px 16px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .new-chat-btn:hover {
            background: var(--accent-hover);
        }

        .chats-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .chat-item {
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 4px;
            transition: all 0.15s;
        }

        .chat-item:hover {
            background: var(--bg-hover);
        }

        .chat-item.active {
            background: var(--accent-soft);
        }

        .chat-item-title {
            font-size: 0.875rem;
            color: var(--text-primary);
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-item-date {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        /* Workspace Selector */
        .workspace-section {
            padding: 12px;
            border-top: 1px solid var(--border);
        }

        .workspace-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 8px;
        }

        .workspace-selector {
            display: flex;
            gap: 8px;
        }

        .workspace-input {
            flex: 1;
            padding: 8px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 0.8rem;
            font-family: 'JetBrains Mono', monospace;
        }

        .workspace-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .workspace-btn {
            padding: 8px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .workspace-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            padding: 12px 20px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .toggle-files-btn {
            padding: 8px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
        }

        .toggle-files-btn:hover {
            background: var(--bg-hover);
        }

        .toggle-files-btn.active {
            background: var(--accent-soft);
            color: var(--accent);
            border-color: var(--accent);
        }

        .current-workspace {
            font-size: 0.8rem;
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .model-badge {
            padding: 6px 10px;
            background: var(--bg-tertiary);
            border-radius: 6px;
            font-size: 0.7rem;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
        }

        .status-dot.disconnected {
            background: var(--error);
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .messages-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 85%;
            padding: 14px 18px;
            border-radius: 16px;
            line-height: 1.6;
            font-size: 0.9rem;
        }

        .message.user {
            align-self: flex-end;
            background: var(--accent);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant {
            align-self: flex-start;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
        }

        .message pre {
            background: var(--bg-primary);
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 10px 0;
            border: 1px solid var(--border);
        }

        .message code {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
        }

        /* Welcome */
        .welcome {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            text-align: center;
            padding: 40px;
        }

        .welcome h2 {
            font-size: 1.5rem;
            margin: 16px 0 8px;
        }

        .welcome p {
            color: var(--text-secondary);
            max-width: 450px;
            font-size: 0.9rem;
        }

        .quick-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .quick-action {
            padding: 12px 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .quick-action:hover {
            background: var(--bg-hover);
            border-color: var(--accent);
            color: var(--text-primary);
        }

        /* Input Area */
        .input-area {
            padding: 16px 20px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
        }

        .input-container {
            display: flex;
            gap: 12px;
            max-width: 800px;
            margin: 0 auto;
        }

        .input-container textarea {
            flex: 1;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 0.9rem;
            font-family: inherit;
            resize: none;
            min-height: 48px;
            max-height: 150px;
        }

        .input-container textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        .send-btn {
            padding: 12px 20px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .send-btn:hover:not(:disabled) {
            background: var(--accent-hover);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Right Sidebar - Files */
        .sidebar-right {
            width: 280px;
            background: var(--bg-secondary);
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: width 0.2s;
        }

        .sidebar-right.hidden {
            width: 0;
            overflow: hidden;
            border: none;
        }

        .files-header {
            padding: 14px 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .files-title {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .refresh-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
        }

        .refresh-btn:hover {
            color: var(--text-primary);
            background: var(--bg-hover);
        }

        .file-tree {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .tree-item {
            display: flex;
            align-items: center;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 2px;
        }

        .tree-item:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .tree-icon {
            width: 18px;
            margin-right: 8px;
            font-size: 12px;
        }

        .tree-name {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .tree-children {
            margin-left: 16px;
        }

        /* Typing */
        .typing {
            display: flex;
            gap: 4px;
        }

        .typing span {
            width: 6px;
            height: 6px;
            background: var(--accent);
            border-radius: 50%;
            animation: typing 1.2s infinite;
        }

        .typing span:nth-child(2) { animation-delay: 0.15s; }
        .typing span:nth-child(3) { animation-delay: 0.3s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-6px); }
        }
    </style>
</head>
<body>
    <!-- Left Sidebar - Chats -->
    <aside class="sidebar-left">
        <div class="sidebar-header">
            <div class="logo">
                <span>ü¶ä</span>
                <h1>IAFOX</h1>
            </div>
            <button class="new-chat-btn" onclick="newChat()">
                + Novo Chat
            </button>
        </div>

        <div class="chats-list" id="chats-list">
            <!-- Chats serao inseridos aqui -->
        </div>

        <div class="workspace-section">
            <div class="workspace-label">Diretorio de Trabalho</div>
            <div class="workspace-selector">
                <input type="text" class="workspace-input" id="workspace-input" placeholder="C:\meu\projeto" />
                <button class="workspace-btn" onclick="changeWorkspace()">OK</button>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
        <header class="header">
            <div class="header-left">
                <button class="toggle-files-btn active" id="toggle-files" onclick="toggleFiles()">
                    üìÅ Arquivos
                </button>
                <span class="current-workspace" id="current-workspace">.</span>
            </div>
            <div class="header-right">
                <span class="model-badge">qwen2.5-coder:32b</span>
                <div class="status">
                    <span class="status-dot" id="status-dot"></span>
                    <span id="status-text">Conectando...</span>
                </div>
            </div>
        </header>

        <div class="chat-area">
            <div class="messages-container">
                <div class="messages" id="messages">
                    <div class="welcome">
                        <div style="font-size: 48px;">ü¶ä</div>
                        <h2>IAFOX</h2>
                        <p>IA local sem restricoes. Selecione um diretorio e comece a programar!</p>
                        <div class="quick-actions">
                            <button class="quick-action" onclick="quickAction('Analise este projeto e me de uma visao geral')">üìä Analisar Projeto</button>
                            <button class="quick-action" onclick="quickAction('Liste os arquivos principais deste projeto')">üìÅ Listar Arquivos</button>
                            <button class="quick-action" onclick="quickAction('Me ajude a melhorar este codigo')">üîß Melhorar Codigo</button>
                        </div>
                    </div>
                </div>

                <div class="input-area">
                    <div class="input-container">
                        <textarea id="input" placeholder="Digite sua mensagem..." rows="1"></textarea>
                        <button class="send-btn" id="send-btn">Enviar</button>
                    </div>
                </div>
            </div>

            <!-- Right Sidebar - Files -->
            <aside class="sidebar-right" id="sidebar-right">
                <div class="files-header">
                    <span class="files-title">Explorador</span>
                    <button class="refresh-btn" onclick="loadFiles()">‚Üª</button>
                </div>
                <div class="file-tree" id="file-tree"></div>
            </aside>
        </div>
    </div>

    <script>
        // Estado
        let ws = null;
        let currentChat = null;
        let chats = JSON.parse(localStorage.getItem('iafox_chats') || '[]');
        let workspace = localStorage.getItem('iafox_workspace') || '.';

        // Elementos
        const messagesEl = document.getElementById('messages');
        const inputEl = document.getElementById('input');
        const sendBtn = document.getElementById('send-btn');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const fileTree = document.getElementById('file-tree');
        const chatsList = document.getElementById('chats-list');
        const workspaceInput = document.getElementById('workspace-input');
        const currentWorkspaceEl = document.getElementById('current-workspace');
        const sidebarRight = document.getElementById('sidebar-right');
        const toggleFilesBtn = document.getElementById('toggle-files');

        // WebSocket
        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/ws/chat`);

            ws.onopen = () => {
                statusDot.classList.remove('disconnected');
                statusText.textContent = 'Conectado';
                loadFiles();
                if (workspace !== '.') {
                    ws.send(JSON.stringify({ type: 'workspace', path: workspace }));
                }
            };

            ws.onclose = () => {
                statusDot.classList.add('disconnected');
                statusText.textContent = 'Desconectado';
                setTimeout(connect, 3000);
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };
        }

        let currentAssistantMsg = null;

        function handleMessage(data) {
            if (data.type === 'chunk') {
                if (!currentAssistantMsg) {
                    removeTyping();
                    currentAssistantMsg = addMessage('', 'assistant');
                }
                currentAssistantMsg.innerHTML = formatMessage(
                    currentAssistantMsg.textContent + data.content
                );
                messagesEl.scrollTop = messagesEl.scrollHeight;
            } else if (data.type === 'done') {
                if (currentChat && currentAssistantMsg) {
                    saveMessage('assistant', currentAssistantMsg.textContent);
                }
                currentAssistantMsg = null;
                sendBtn.disabled = false;
            } else if (data.type === 'workspace_changed') {
                currentWorkspaceEl.textContent = data.path;
                loadFiles();
            }
        }

        function addMessage(content, role) {
            const welcome = messagesEl.querySelector('.welcome');
            if (welcome) welcome.remove();

            const msg = document.createElement('div');
            msg.className = `message ${role}`;
            msg.innerHTML = formatMessage(content);
            messagesEl.appendChild(msg);
            messagesEl.scrollTop = messagesEl.scrollHeight;
            return msg;
        }

        function formatMessage(text) {
            text = text.replace(/```(\w+)?\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>');
            text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
            text = text.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
            text = text.replace(/\n/g, '<br>');
            return text;
        }

        function addTyping() {
            const typing = document.createElement('div');
            typing.className = 'message assistant typing-indicator';
            typing.innerHTML = '<div class="typing"><span></span><span></span><span></span></div>';
            messagesEl.appendChild(typing);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        function removeTyping() {
            const t = messagesEl.querySelector('.typing-indicator');
            if (t) t.remove();
        }

        function sendMessage() {
            const message = inputEl.value.trim();
            if (!message || !ws || ws.readyState !== WebSocket.OPEN) return;

            if (!currentChat) {
                currentChat = createChat(message.slice(0, 50));
            }

            addMessage(message, 'user');
            saveMessage('user', message);
            inputEl.value = '';
            inputEl.style.height = 'auto';
            sendBtn.disabled = true;
            addTyping();

            ws.send(JSON.stringify({ type: 'message', content: message }));
        }

        // Chats
        function createChat(title) {
            const chat = {
                id: Date.now().toString(),
                title: title || 'Novo Chat',
                date: new Date().toLocaleDateString('pt-BR'),
                messages: []
            };
            chats.unshift(chat);
            saveChats();
            renderChats();
            return chat;
        }

        function saveMessage(role, content) {
            if (!currentChat) return;
            currentChat.messages.push({ role, content });
            saveChats();
        }

        function saveChats() {
            localStorage.setItem('iafox_chats', JSON.stringify(chats));
        }

        function renderChats() {
            chatsList.innerHTML = chats.map(chat => `
                <div class="chat-item ${currentChat?.id === chat.id ? 'active' : ''}"
                     onclick="loadChat('${chat.id}')">
                    <div class="chat-item-title">${chat.title}</div>
                    <div class="chat-item-date">${chat.date}</div>
                </div>
            `).join('');
        }

        function loadChat(id) {
            const chat = chats.find(c => c.id === id);
            if (!chat) return;

            currentChat = chat;
            messagesEl.innerHTML = '';

            chat.messages.forEach(m => addMessage(m.content, m.role));
            renderChats();

            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'clear' }));
            }
        }

        function newChat() {
            currentChat = null;
            messagesEl.innerHTML = `
                <div class="welcome">
                    <div style="font-size: 48px;">ü¶ä</div>
                    <h2>IAFOX</h2>
                    <p>IA local sem restricoes. Selecione um diretorio e comece a programar!</p>
                    <div class="quick-actions">
                        <button class="quick-action" onclick="quickAction('Analise este projeto')">üìä Analisar</button>
                        <button class="quick-action" onclick="quickAction('Liste os arquivos')">üìÅ Arquivos</button>
                        <button class="quick-action" onclick="quickAction('Me ajude a melhorar')">üîß Melhorar</button>
                    </div>
                </div>
            `;
            renderChats();

            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'clear' }));
            }
        }

        // Workspace
        function changeWorkspace() {
            const path = workspaceInput.value.trim();
            if (!path) return;

            workspace = path;
            localStorage.setItem('iafox_workspace', workspace);
            currentWorkspaceEl.textContent = workspace;

            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'workspace', path: workspace }));
            }
        }

        // Files
        function toggleFiles() {
            sidebarRight.classList.toggle('hidden');
            toggleFilesBtn.classList.toggle('active');
        }

        async function loadFiles() {
            try {
                const response = await fetch(`/api/files/tree?max_depth=3&workspace=${encodeURIComponent(workspace)}`);
                const tree = await response.json();
                renderFileTree(tree);
            } catch (error) {
                fileTree.innerHTML = '<div class="tree-item">Erro ao carregar</div>';
            }
        }

        function renderFileTree(node, container = fileTree, level = 0) {
            if (level === 0) container.innerHTML = '';

            if (node.children) {
                node.children.forEach(child => {
                    const item = document.createElement('div');
                    const ext = child.name.split('.').pop().toLowerCase();
                    const icon = child.type === 'dir' ? 'üìÅ' :
                                 ext === 'py' ? 'üêç' :
                                 ext === 'js' ? 'üìú' :
                                 ext === 'html' ? 'üåê' : 'üìÑ';

                    item.className = 'tree-item';
                    item.innerHTML = `<span class="tree-icon">${icon}</span><span class="tree-name">${child.name}</span>`;

                    if (child.type === 'dir') {
                        const childrenContainer = document.createElement('div');
                        childrenContainer.className = 'tree-children';
                        childrenContainer.style.display = 'none';

                        item.onclick = (e) => {
                            e.stopPropagation();
                            childrenContainer.style.display =
                                childrenContainer.style.display === 'none' ? 'block' : 'none';
                            item.querySelector('.tree-icon').textContent =
                                childrenContainer.style.display === 'none' ? 'üìÅ' : 'üìÇ';
                        };

                        container.appendChild(item);
                        container.appendChild(childrenContainer);
                        if (child.children) renderFileTree(child, childrenContainer, level + 1);
                    } else {
                        item.onclick = () => {
                            inputEl.value = `Leia e analise o arquivo: ${child.name}`;
                            inputEl.focus();
                        };
                        container.appendChild(item);
                    }
                });
            }
        }

        function quickAction(text) {
            inputEl.value = text;
            sendMessage();
        }

        // Events
        sendBtn.addEventListener('click', sendMessage);
        inputEl.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        inputEl.addEventListener('input', () => {
            inputEl.style.height = 'auto';
            inputEl.style.height = Math.min(inputEl.scrollHeight, 150) + 'px';
        });

        // Init
        workspaceInput.value = workspace;
        currentWorkspaceEl.textContent = workspace;
        renderChats();
        connect();
    </script>
